<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
<title>User Create</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">
		
		<h1>New User</h1>
		
		<form th:action="@{|/user/create|}" enctype="multipart/form-data" method="POST">
			
		
			<div class="field">
			<label for="firstName">First Name</label>
			<input name="firstName" type="text" th:value="${users.firstName}"/>
		</div>
		
		<div class="field">
			<label for="lastName">Last Name</label>
			<input name="lastName" type="text" th:value="${users.lastName}"/>
		</div>
		
		<div class="field">
			<label for="email">Email</label>
			<input name="email" type="text" th:value="${users.email}"/>
		</div>
		
		<div class="field">
			<label for="password">Password</label>
			<input name="password" type="password" th:value="${users.password}"/>
		</div>
		
		<div class="field">
			<label for="phoneNumber">Phone Number</label>
			<input name="phoneNumber" type="text" th:value="${users.phoneNumber}"/>
		</div>
			
			
			<div class="form-group">
				<label for="active">Active</label> 
				<select name="active">
					<option th:selected="*{active} == true" value="true">Enabled</option>
					<option th:selected="*{active} == false" value="false">Disabled</option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="exampleInputFile">File input</label> 
				<input type="file" name="file"/>
				<p class="help-block">Example block-level help text here.</p>
			</div>
		
			 
			 
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
	
</body>

</html>
