<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">
		
		<h1>Fruit Edit</h1>
		
		<form method="POST" th:object="${ingredients}" enctype="multipart/form-data">
			<input type="hidden" name="id" th:field="*{id}"/>
		
			<div class="form-group">
				<label for="name">Name</label> 
				<input type="text" name="name" class="form-control" placeholder="Name" th:field="*{name}"/>
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ingredient Name Error</span>
			</div>
			
			<div class="form-group">
				<label for="price">Price</label> 
				<input type="text" name="price" class="form-control" placeholder="Price" th:field="*{price}"/>
				<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Pricing Error</span>
			</div>
			
			<div class="form-group">
				<label for="vitamins">Vitamins</label> 
				<input type="text" name="vitamins" class="form-control" placeholder="Vitamins (A,B,etc.)" th:field="*{vitamins}"/>
				<span th:if="${#fields.hasErrors('vitamins')}" th:errors="*{vitamins}">Vitamin Error</span>
			</div>
			
			<div class="form-group">
				<label for="calories">Calories</label> 
				<input type="text" name="calories" class="form-control" placeholder="calories" th:field="*{calories}"/>
				<span th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}">Calorie Error</span>
			</div>
			
			<div class="form-group">
				<label for="instock">In Stock</label> 
				<select name="instock">
					<option th:selected="*{instock} == true" value="true">Enabled</option>
					<option th:selected="*{instock} == false" value="false">Disabled</option>
				</select>
			</div>
			
			<div>
			 	
				<select name="ingredientType">
   					<option th:selected="*{ingredientType}" value="none">--- Select ---</option>
				    <option th:selected="*{ingredientType}" value="FRUIT">Fruit</option>
				    <option th:selected="*{ingredientType}" value="VEGETABLE">Vegetable</option>
				    <option th:selected="*{ingredientType}" value="MILK">Milk</option>
				    <option th:selected="*{ingredientType}" value="YOGURT">Yogurt</option>
				    <option th:selected="*{ingredientType}" value="ALCOHOL">Alcohol</option>
				</select>
			 </div>		 
			 
			<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</div>
	
</body>

</html>
